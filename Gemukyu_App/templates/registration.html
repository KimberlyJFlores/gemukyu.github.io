<!doctype html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'registration.css' %}">
	<html lang="en">
</head>
<header>
	{% include "header.html" %}
</header>
<body>
<div style="padding-left:30px">
	<div style="padding-top:10px">
	Home &gt; Account Creation
	</div>
	<h1>
	ACCOUNT CREATION
	</h1>
</div>

<div class="formcontainer">
	<form action="{% url 'register' %}" method="POST" class="form-horizontal">
		{% csrf_token%}
			<div class="col-xs-8 col-xs-offset-4">
				<h2 style="text-align:center;">SIGN UP</h2>
			</div>
			<div class="formgroup" >
				<label for="username">Username</label>
				<input class="field" type="text" name="username" id="username" placeholder="Enter Username"
					Required>
			</div>
			<div class="formgroup">
				<label for="first_name">First Name</label>
				<input class="field" type="text" name="first_name" id="first_name" placeholder="Enter First Name"
					Required>
			</div>
			<div class="formgroup">
				<label for="last_name">Last Name</label>
				<input class="field" type="text" name="last_name" id="last_name" placeholder="Enter Last Name"
					Required>
			</div>
			<div class="formgroup">
				<label for="email">Email address</label>
				<input class="field" type="email" name="email" id="email" placeholder="Enter email" Required>
			</div>
			<div class="formgroup">
				<label for="password">Password</label>
				<input class="field" type="password" name="password" id="password" placeholder="Enter Password"
					Required>
			</div>
			<div class="formgroup">
				<label for="confirm_password">Confirm Password</label>
				<input class="field" type="password" name="confirm_password" id="confirm_password"
					placeholder="Confirm Your Password" Required>
			</div>
			<div align="center">
				<div class="buttoncontainer" >
					<button type="submit">SIGNUP</button>
				</div>
			</div>
			<h3 style="padding-bottom: 10px">Have an account? <a class="register" href="{% url 'login_user' %}" role="button">Log in</a> here</h3>
	</form>
</div>
<div class="form-group">
	{% for message in messages %}
	<div class="alert alert-danger" role="alert">
		{{message}}
	</div>
	{% endfor %}
</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<footer>
	{% include "footer.html" %}
	</footer>
</body>
</html>
